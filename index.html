<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Sumary</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="sumary">
            <section class="result">
                <h3>Your Result</h3>

                <div class="circulo">
                    <h1>76</h1>
                    <p class="of">of 100</p>
                </div>


                <h2>Great</h2>
                <p class="texto">You scored higher than 65% of
                    the people who have taken
                    these tests.</p>
            </section>

            <section class="resultado">
                <h1>Sumary</h1>
                <div class="reaction">
                    <div class="imagem">
                        <img src="/src/images/icon-reaction.svg" alt="reaction">

                        <h3>Reaction</h3>
                    </div>
                    <div class="porcentagem">
                        <p>80

                            <span> /100</span>
                        </p>
                    </div>

                </div>

                <div class="memory">

                    <div class="imagem">
                        <img src="/src/images/icon-memory.svg" alt="">
                        <h3>Memory</h3>
                    </div>
                    <div class="porcentagem">
                        <p>92

                            <span> /100</span>
                        </p>
                    </div>



                </div>

                <div class="verbal">

                    <div class="imagem">
                        <img src="/src/images/icon-verbal.svg" alt="verbal">

                        <h3>Verbal</h3>
                    </div>
                    <div class="porcentagem">
                        <p>61
                            <span> /100</span>
                        </p>
                    </div>

                </div>

                <div class="visual">
                    <div class="imagem">
                        <img src="/src/images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                    </div>
                    <div class="porcentagem">
                        <p>72

                            <span> /100</span>
                        </p>
                    </div>

                </div>

                <button class="btn">Continue</button>
            </section>
        </section>
    </main>

</body>

</html>
